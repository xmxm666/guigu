<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        input:disabled {
            color: red;
        }
        input:enabled {
            color: blue;
        }
        input:focus {
            color: pink;
        }
        input:checked {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
<input type="text" value="晓飞张"/>
<input type="text" value="晓飞张2"/>
<input type="text" value="晓飞张3"/>
<input type="text" value="晓飞张4"/>
<input type="text" value="晓飞张" disabled="disabled"/>

<input type="checkbox" />
</body>
</html>
