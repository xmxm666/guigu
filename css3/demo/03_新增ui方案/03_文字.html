<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul li {
            text-align: center;
            font: 50px/200px "微软雅黑";
        }
        .shadow {
            text-shadow: 5px 5px 5px #000, 10px -10px 2px red;
        }
        .webkit {
            -webkit-text-stroke: 1px pink;
        }
        .overflow {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <ul>
        <li class="shadow">我是一只勤劳的小蜜蜂</li>
        <li class="webkit">我是一只勤劳的小蜜蜂</li>

    </ul>
</body>
</html>
